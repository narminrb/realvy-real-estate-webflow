<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="stylesheet" href="../src/styles/style.css">

  <style>
    #blog-detail {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    #blog-detail img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    #blog-details {
      margin-top: 20px;
    }
    
    #blog-details p {
      margin: 5px 0;
    }
    
  </style>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <div class="row">
          <div class="col-xl-3">
            <div class="logo">
              <img src="https://cdn.prod.website-files.com/670010141e02b62e6f054e13/672b0cbffbb01b1ebb84e214_Realfy.svg" alt="">
            </div>
          </div>
          <div class="col-xl-6">
            <div class="nav-menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Cart</a></li>
              </ul>
            </div>
          </div>
          <div class="col-xl-3">
            <div class="explore">
              <button>Explore All</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <div id="blog-detail">
    <h1 id="blog-title"></h1>
    <img id="blog-image" src="" alt="Blog Image">
    <p id="blog-description"></p>
    <div id="blog-details">
      <p><strong>Location:</strong> <span id="blog-location"></span></p>
      <p><strong>Price:</strong> <span id="blog-price"></span></p>
      <p><strong>Rooms:</strong> <span id="blog-rooms"></span></p>
      <p><strong>Bathrooms:</strong> <span id="blog-bathrooms"></span></p>
      <p><strong>Garage:</strong> <span id="blog-garage"></span></p>
      <p><strong>Size:</strong> <span id="blog-size"></span></p>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="../src/js/app.js"></script>
<script src="../src/js/sanity.js"></script>
</body>
</html>
